<div class="card product-card">
  <!-- Product Image -->
  <img
    [src]="product.image"
    class="card-img-top product-image"
    alt="{{ product.name }}"
  />

  <!-- Card Body -->
  <div class="card-body">
    <!-- Product Name -->
    <h5 class="card-title">{{ product.name }}</h5>

    <!-- Product Brand -->
    <p class="card-text text-muted">{{ product.brand }}</p>

    <!-- Price and Discount Details -->
    <div
      class="price-section d-flex justify-content-between align-items-center mt-3"
    >
      <div>
        <!-- Current Price -->
        <span class="text-success fw-bold">Rs {{ product.currentPrice }}</span>

        <!-- Standard Price with Strikethrough -->
        <span class="text-danger ms-2">
          <s>Rs {{ product.standardPrice }}</s>
        </span>

        <!-- Discount Badge -->
        <span *ngIf="product.discount" class="badge bg-warning ms-2">
          {{ product.discount }}% off
        </span>
      </div>

      <!-- View Button -->
      <button class="btn btn-primary" [routerLink]="'/edit-product/'+product.id">Edit</button>
    </div>
  </div>
</div>
