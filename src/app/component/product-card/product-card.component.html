<div class="card" style="width: 18rem;">
  <img [src]="product.image" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted">{{ product.brand }}</p>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <span class="text-success fw-bold">Rs{{ product.currentPrice }}</span>
        <span class="text-danger ms-2"><s>Rs{{ product.standardPrice }}</s></span>
        <span class="badge bg-warning ms-2">{{ product.discount }}% Off</span>
      </div>
      <button class="btn btn-primary" (click)="view()">View</button> 
    </div>
  </div>
</div>
