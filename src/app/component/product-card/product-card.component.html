<div class="card mt-1" style="width: 18rem; height: 25rem;">
  <img [src]="product.image" class="card-img-top img-fluid card-image" alt="">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title text-truncate">{{ product.name }}</h5>
      <p class="card-text text-muted text-truncate">{{ product.brand }}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <span class="text-success fw-bold">Rs{{ product.currentPrice }}</span>
        <span class="text-danger ms-2"><s>Rs{{ product.standardPrice }}</s></span>
        <span class="badge bg-warning ms-2">{{ product.discount }}% Off</span>
      </div>
      <button class="btn btn-primary" (click)="view()">View</button>
    </div>
  </div>
</div>
