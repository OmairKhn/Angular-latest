<div class="container mt-2">
  <app-search (search)="onsearch($event)" (reset)="onReset()"></app-search>
    <div class="row">
      @for (item of filteredProduct;track $index){ 
        <div class="col-md-4">
          <app-product-card [product]="item" (viewProduct)="onViewProduct($event)"></app-product-card>
        </div>
      }
    </div>
  </div>
